<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Cell (Eukaryotic) - Academic Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            width: 100%;
            height: auto;
        }
        .legend {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.85rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Cell (Eukaryotic)</h1>
        <p class="subtitle">Publication-ready scientific illustration</p>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <defs>
                <!-- Gradient for cytoplasm -->
                <radialGradient id="cytoGrad" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#F0F0F8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#E0E0EC;stop-opacity:1" />
                </radialGradient>

                <!-- Gradient for nucleus -->
                <radialGradient id="nucleusGrad" cx="40%" cy="40%" r="60%">
                    <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#89CFF0;stop-opacity:1" />
                </radialGradient>

                <!-- Mitochondria gradient -->
                <linearGradient id="mitoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#E8956D;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Cell Membrane (outer boundary) -->
            <ellipse cx="400" cy="320" rx="340" ry="240"
                     fill="none" stroke="#FFB5A7" stroke-width="8"/>
            <ellipse cx="400" cy="320" rx="330" ry="230"
                     fill="url(#cytoGrad)" stroke="#E8A090" stroke-width="2"/>

            <!-- Cytoskeleton (faint network) -->
            <g stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.4">
                <path d="M150,280 Q300,350 450,290 T650,320"/>
                <path d="M200,400 Q350,350 500,420 T680,380"/>
                <path d="M180,250 Q280,300 380,250"/>
            </g>

            <!-- Smooth Endoplasmic Reticulum (left side) -->
            <g fill="none" stroke="#98D8AA" stroke-width="3">
                <path d="M120,280 Q140,260 160,280 Q180,300 200,280 Q220,260 240,280"/>
                <path d="M130,310 Q150,290 170,310 Q190,330 210,310 Q230,290 250,310"/>
                <path d="M125,340 Q145,320 165,340 Q185,360 205,340"/>
            </g>

            <!-- Rough Endoplasmic Reticulum (connected to nucleus) -->
            <g fill="none" stroke="#D8BFD8" stroke-width="3">
                <path d="M520,250 Q550,230 580,250 Q610,270 640,250 Q670,230 700,250"/>
                <path d="M530,280 Q560,260 590,280 Q620,300 650,280 Q680,260 700,280"/>
                <path d="M540,310 Q570,290 600,310 Q630,330 660,310"/>
            </g>

            <!-- Ribosomes on Rough ER -->
            <g fill="#666666">
                <circle cx="520" cy="250" r="3"/><circle cx="550" cy="235" r="3"/>
                <circle cx="580" cy="250" r="3"/><circle cx="610" cy="265" r="3"/>
                <circle cx="640" cy="250" r="3"/><circle cx="670" cy="235" r="3"/>
                <circle cx="530" cy="280" r="3"/><circle cx="560" cy="265" r="3"/>
                <circle cx="590" cy="280" r="3"/><circle cx="620" cy="295" r="3"/>
                <circle cx="650" cy="280" r="3"/>
                <circle cx="540" cy="310" r="3"/><circle cx="570" cy="295" r="3"/>
                <circle cx="600" cy="310" r="3"/><circle cx="630" cy="325" r="3"/>
            </g>

            <!-- Free Ribosomes in cytoplasm -->
            <g fill="#666666">
                <circle cx="180" cy="420" r="2.5"/>
                <circle cx="220" cy="450" r="2.5"/>
                <circle cx="260" cy="430" r="2.5"/>
                <circle cx="300" cy="460" r="2.5"/>
                <circle cx="550" cy="450" r="2.5"/>
                <circle cx="600" cy="420" r="2.5"/>
                <circle cx="640" cy="460" r="2.5"/>
            </g>

            <!-- Golgi Apparatus -->
            <g transform="translate(200, 380)">
                <ellipse cx="0" cy="0" rx="50" ry="12" fill="#F0C75E" stroke="#D4A84A" stroke-width="1.5"/>
                <ellipse cx="0" cy="18" rx="45" ry="10" fill="#F5D06E" stroke="#D4A84A" stroke-width="1.5"/>
                <ellipse cx="0" cy="34" rx="40" ry="8" fill="#F8DC8C" stroke="#D4A84A" stroke-width="1.5"/>
                <ellipse cx="0" cy="48" rx="35" ry="7" fill="#FAE5A8" stroke="#D4A84A" stroke-width="1.5"/>
                <!-- Vesicles budding off -->
                <circle cx="55" cy="5" r="6" fill="#F0C75E" stroke="#D4A84A" stroke-width="1"/>
                <circle cx="60" cy="22" r="5" fill="#F5D06E" stroke="#D4A84A" stroke-width="1"/>
                <circle cx="-50" cy="40" r="5" fill="#F8DC8C" stroke="#D4A84A" stroke-width="1"/>
            </g>

            <!-- Mitochondria -->
            <g transform="translate(580, 380) rotate(-20)">
                <ellipse cx="0" cy="0" rx="45" ry="20" fill="url(#mitoGrad)" stroke="#D4845A" stroke-width="2"/>
                <!-- Cristae (inner folds) -->
                <path d="M-30,-8 Q-20,5 -30,8" stroke="#D4845A" stroke-width="2" fill="none"/>
                <path d="M-10,-12 Q0,0 -10,12" stroke="#D4845A" stroke-width="2" fill="none"/>
                <path d="M15,-10 Q25,0 15,10" stroke="#D4845A" stroke-width="2" fill="none"/>
            </g>

            <g transform="translate(650, 450) rotate(30)">
                <ellipse cx="0" cy="0" rx="40" ry="18" fill="url(#mitoGrad)" stroke="#D4845A" stroke-width="2"/>
                <path d="M-25,-6 Q-15,4 -25,6" stroke="#D4845A" stroke-width="2" fill="none"/>
                <path d="M-5,-10 Q5,0 -5,10" stroke="#D4845A" stroke-width="2" fill="none"/>
                <path d="M18,-8 Q28,0 18,8" stroke="#D4845A" stroke-width="2" fill="none"/>
            </g>

            <!-- Lysosomes -->
            <circle cx="300" cy="200" r="15" fill="#E57373" stroke="#C94C4C" stroke-width="2"/>
            <circle cx="500" cy="480" r="12" fill="#E57373" stroke="#C94C4C" stroke-width="2"/>
            <circle cx="150" cy="380" r="10" fill="#E57373" stroke="#C94C4C" stroke-width="2"/>

            <!-- Centrosome (near nucleus) -->
            <g transform="translate(480, 220)">
                <rect x="-8" y="-20" width="6" height="40" rx="2" fill="#9E9E9E" stroke="#757575" stroke-width="1"/>
                <rect x="2" y="-18" width="6" height="36" rx="2" fill="#BDBDBD" stroke="#757575" stroke-width="1" transform="rotate(80, 5, 0)"/>
            </g>

            <!-- Nucleus -->
            <ellipse cx="380" cy="320" rx="120" ry="90"
                     fill="url(#nucleusGrad)" stroke="#5B8FB9" stroke-width="3"/>

            <!-- Nuclear pores (dots on nuclear membrane) -->
            <g fill="#5B8FB9">
                <circle cx="270" cy="290" r="4"/>
                <circle cx="280" cy="340" r="4"/>
                <circle cx="290" cy="380" r="4"/>
                <circle cx="480" cy="280" r="4"/>
                <circle cx="490" cy="330" r="4"/>
                <circle cx="475" cy="375" r="4"/>
            </g>

            <!-- Nucleolus -->
            <ellipse cx="380" cy="310" rx="35" ry="28" fill="#5B8FB9" stroke="#3A6B8C" stroke-width="2"/>

            <!-- Chromatin (DNA strands inside nucleus) -->
            <g stroke="#3A6B8C" stroke-width="1.5" fill="none" opacity="0.5">
                <path d="M320,280 Q340,290 330,310 Q320,330 340,350"/>
                <path d="M420,270 Q440,290 430,320 Q420,350 440,370"/>
            </g>

            <!-- ========== LABELS ========== -->
            <style>
                .label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
                .label-bold { font-family: Arial, sans-serif; font-size: 11px; fill: #333; font-weight: bold; }
                .label-line { stroke: #888; stroke-width: 1; fill: none; }
            </style>

            <!-- Cell Membrane label -->
            <line x1="730" y1="180" x2="700" y2="150" class="label-line"/>
            <text x="620" y="145" class="label-bold">Cell Membrane</text>

            <!-- Cytoplasm label -->
            <line x1="680" y1="520" x2="660" y2="555" class="label-line"/>
            <text x="600" y="570" class="label">Cytoplasm</text>

            <!-- Nucleus label -->
            <line x1="380" y1="230" x2="380" y2="130" class="label-line"/>
            <text x="345" y="120" class="label-bold">Nucleus</text>

            <!-- Nucleolus label -->
            <line x1="415" y1="310" x2="510" y2="310" class="label-line"/>
            <text x="515" y="314" class="label">Nucleolus</text>

            <!-- Nuclear pore label -->
            <line x1="270" y1="290" x2="180" y2="220" class="label-line"/>
            <text x="100" y="215" class="label">Nuclear Pores</text>

            <!-- Rough ER label -->
            <line x1="650" y1="265" x2="720" y2="265" class="label-line"/>
            <text x="725" y="260" class="label-bold">Rough ER</text>
            <text x="725" y="275" class="label">(with ribosomes)</text>

            <!-- Smooth ER label -->
            <line x1="170" y1="260" x2="100" y2="200" class="label-line"/>
            <text x="40" y="195" class="label-bold">Smooth ER</text>

            <!-- Ribosome label -->
            <line x1="220" y1="450" x2="120" y2="490" class="label-line"/>
            <text x="50" y="505" class="label">Free Ribosomes</text>

            <!-- Golgi label -->
            <line x1="200" y1="370" x2="100" y2="330" class="label-line"/>
            <text x="15" y="320" class="label-bold">Golgi Apparatus</text>
            <text x="15" y="335" class="label">(with vesicles)</text>

            <!-- Mitochondria label -->
            <line x1="600" y1="360" x2="700" y2="320" class="label-line"/>
            <text x="705" y="315" class="label-bold">Mitochondria</text>
            <text x="705" y="330" class="label">(with cristae)</text>

            <!-- Lysosome label -->
            <line x1="300" y1="185" x2="300" y2="140" class="label-line"/>
            <text x="260" y="130" class="label">Lysosomes</text>

            <!-- Centrosome label -->
            <line x1="485" y1="200" x2="540" y2="150" class="label-line"/>
            <text x="545" y="145" class="label">Centrosome</text>
            <text x="545" y="160" class="label">(centrioles)</text>
        </svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #FFB5A7;"></div>
                <span>Cell Membrane</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #89CFF0;"></div>
                <span>Nucleus</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #5B8FB9;"></div>
                <span>Nucleolus</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #F4A460;"></div>
                <span>Mitochondria</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #D8BFD8;"></div>
                <span>Rough ER</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #98D8AA;"></div>
                <span>Smooth ER</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #F0C75E;"></div>
                <span>Golgi Apparatus</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #E57373;"></div>
                <span>Lysosomes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #666666;"></div>
                <span>Ribosomes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9E9E9E;"></div>
                <span>Centrosome</span>
            </div>
        </div>

        <div class="footer">
            Generated with Academic Diagram Skill (PaperBanana-inspired) | NeurIPS 2025 Style
        </div>
    </div>
</body>
</html>
